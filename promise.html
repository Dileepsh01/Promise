      function step1() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve('photo selected');

      function step3() {

      function step4() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {

      }

      step1()
        .then((data) => {
          console.log(data);
          return step2();
        })
        .then((data) => {

          return step3();
        })
        .then((data) => {

        })
